<div class="header-top">
  <button class="back-btn" (click)="volver()">
    <i class="fas fa-arrow-left"></i> Volver A Mantenimiento
  </button>
  <h2>Institución</h2>
</div>

<div class="registro-container">
  <form #form="ngForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label><i class="fas fa-university"></i> Nombre de la Institución</label>
      <input
        type="text"
        placeholder="Ej. Universidad Nacional"
        [(ngModel)]="nuevaInstitucion.nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!form.valid">
        <i class="fas fa-save"></i> Guardar
      </button>
      <button type="button" class="btn-limpiar" (click)="limpiar()">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>
</div>

<div class="tabla-container" *ngIf="instituciones.length > 0">
  <h3>Listado de Instituciones</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of instituciones">
        <td>{{ i.id }}</td>
        <td>{{ i.nombre }}</td>
        <td>
          <button (click)="editar(i)">✏️ Editar</button>
          <button (click)="eliminar(i.id!)">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
