<div class="header-top">
  <button class="back-btn" (click)="volver()">
    <i class="fas fa-arrow-left"></i> Volver a Mantenimiento
  </button>
  <h2>Cargo</h2>
</div>

<div class="registro-container">
  <form (ngSubmit)="guardar()" #cargoForm="ngForm">
    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input
        type="text"
        id="cargo"
        name="cargo"
        [(ngModel)]="cargo"
        required
        placeholder="Ejemplo: Gerente, Analista, Coordinador..."
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!cargoForm.form.valid">
        <i class="fas fa-save"></i> Guardar
      </button>
      <button type="button" class="btn-limpiar" (click)="limpiar()">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>
</div>
