<div class="header-top">
  <button class="back-btn" (click)="volver()">
    <i class="fas fa-arrow-left"></i> Volver A Mantenimiento
  </button>
  <h2>Profesión</h2>
</div>

<div class="registro-container">
  <form #profesionForm="ngForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label><i class="fas fa-briefcase"></i> Profesión</label>
      <input
        type="text"
        placeholder="Ej. Ingeniero Civil"
        [(ngModel)]="nuevaProfesion.descripcion"
        name="profesion"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!profesionForm.valid">
        <i class="fas fa-save"></i> Guardar
      </button>
      <button type="button" class="btn-limpiar" (click)="limpiar()">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>
</div>

<!-- ✅ Tabla de profesiones -->
<div class="tabla-container" *ngIf="profesiones.length > 0">
  <h3>Listado de Profesiones</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profesion of profesiones">
        <td>{{ profesion.id }}</td>
        <td>{{ profesion.descripcion }}</td>
        <td>
          <button class="btn-editar" (click)="editar(profesion)">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn-eliminar" (click)="eliminar(profesion.id!)">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
