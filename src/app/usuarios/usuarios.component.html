<div class="container">
  <div class="page-header">
    <h1><i class="fas fa-users"></i> Lista Completa de Usuarios</h1>
    <button class="btn-volver-menu" (click)="volverAlMenu()">
      <i class="fas fa-arrow-left"></i> Volver al Menú
    </button>
  </div>

  <div class="card">
    <table class="tabla-personas">
      <thead>
        <tr>
          <th>N° Empleado</th>
          <th>Nombre Completo</th>
          <th>Correo</th>
          <th>Departamento</th>
          <th>Cargo</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empleados">
          <td>{{ emp.numeroEmpleado }}</td>
          <td>{{ emp.nombreCompleto }}</td>
          <td>{{ emp.correo }}</td>
          <td>{{ emp.departamento }}</td>
          <td>{{ emp.cargo }}</td>
          <td>
            <!-- ✅ Solo el estado es clickeable -->
            <span
              class="estado"
              [ngClass]="{ 'activo': emp.activo, 'inactivo': !emp.activo }"
              (click)="cambiarEstado(emp)">
              {{ emp.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <button class="btn-rol" (click)="irARoles(emp)" title="Gestionar Roles">
              <i class="fas fa-user-shield"></i> Roles
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
