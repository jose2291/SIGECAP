<div class="container">
  <div class="page-header">
    <h1><i class="fas fa-users"></i> Lista Completa de Usuarios</h1>
    <button class="btn-volver-menu" (click)="volverAlMenu()">
      <i class="fas fa-arrow-left"></i> Volver al Menú
    </button>
  </div>

  <div class="card">
    <table class="tabla-personas">
      <thead>
        <tr>
          <th>N° Empleado</th>
          <th>Nombre Completo</th>
          <th>Correo</th>
          <th>Departamento</th>
          <th>Cargo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empleados">
          <td>{{ emp.numeroEmpleado }}</td>
          <td>{{ emp.nombreCompleto }}</td>
          <td>{{ emp.correo }}</td>
          <td>{{ emp.departamento }}</td>
          <td>{{ emp.cargo }}</td>
          <td>
            <span
              class="estado"
              [ngClass]="{ 'activo': emp.estado === 'Activo', 'inactivo': emp.estado === 'Inactivo' }"
              (click)="cambiarEstado(emp)">
              {{ emp.estado }}
            </span>
          </td>
          <td class="acciones">
            <button class="btn-rol" (click)="irARoles(emp)" title="Ver Roles">
              <i class="fas fa-user-shield"></i>
            </button>
            <button class="btn-permisos" (click)="irAPermisos(emp)" title="Ver Permisos">
              <i class="fas fa-key"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
