<div class="header-top">
  <button class="back-btn" (click)="volverALista()">
    <i class="fas fa-arrow-left"></i> Volver a Personas Registradas
  </button>
  <h2>Crear Empleado</h2>
</div>

<div class="registro-container">
  <form (ngSubmit)="registrarEmpleado()">
    <div class="form-group">
      <label><i class="fas fa-id-badge"></i> Buscar por N° Empleado o Identidad</label>
      <div class="input-search">
        <input type="text" [(ngModel)]="criterioBusqueda" name="criterioBusqueda" placeholder="EMP001 o DNI" required>
        <button type="button" class="search-btn" (click)="buscarEmpleado()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div *ngIf="empleadoEncontrado">
      <div class="form-group">
        <label><i class="fas fa-user"></i> Nombre Completo</label>
        <input type="text" [value]="empleado.nombreCompleto" disabled>
      </div>

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Correo Electrónico</label>
        <input type="email" [value]="empleado.correo" disabled>
      </div>

      <div class="form-group">
        <label><i class="fas fa-building"></i> Departamento</label>
        <input type="text" [value]="empleado.departamento" disabled>
      </div>

      <div class="form-group">
        <label><i class="fas fa-briefcase"></i> Cargo</label>
        <input type="text" [value]="empleado.cargo" disabled>
      </div>

      <div class="form-group switch">
        <label><i class="fas fa-toggle-on"></i> Estado</label>
        <label class="switch-toggle">
          <input type="checkbox" [(ngModel)]="empleado.estado" name="estado">
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-actions">
        <button type="submit"><i class="fas fa-save"></i> Registrar Empleado</button>
      </div>
    </div>
  </form>
</div>
