<div class="header-top">
  <button class="back-btn" (click)="volver()">
    <i class="fas fa-arrow-left"></i> Volver A Mantenimiento
  </button>
  <h2>Rol</h2>
</div>

<div class="registro-container">
  <form #rolForm="ngForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label><i class="fas fa-user-shield"></i> Rol</label>
      <input
        type="text"
        placeholder="Ej. Administrador, Usuario"
        [(ngModel)]="rol"
        name="rol"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!rolForm.valid">
        <i class="fas fa-save"></i> Guardar
      </button>
      <button type="button" class="btn-limpiar" (click)="limpiar()">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>
</div>
