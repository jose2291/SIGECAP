<div class="header-top">
  <button class="back-btn" (click)="volver()" aria-label="Volver a Mantenimiento">
    <i class="fas fa-arrow-left"></i> Volver a Mantenimiento
  </button>
  <h2>Tipo de Reunión</h2>
</div>

<div class="registro-container">
  <form #tipoForm="ngForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label><i class="fas fa-handshake"></i> Tipo De Reunion</label>
      <input
        type="text"
        placeholder="Ej. Junta Directiva"
        [(ngModel)]="nuevoTipo.descripcion"
        name="descripcion"
        required
        class="ng-touched"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!tipoForm.valid">
        <i class="fas fa-save"></i> {{ editando ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn-limpiar" (click)="limpiar()">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>
</div>

<!-- ✅ Tabla para mostrar tipos de reunión -->
<div class="tabla-container" *ngIf="tipos.length > 0">
  <h3>Listado de Tipos de Reunión</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipo of tipos">
        <td>{{ tipo.id }}</td>
        <td>{{ tipo.descripcion }}</td>
        <td>
          <button (click)="editar(tipo)">✏️ Editar</button>
          <button (click)="eliminar(tipo.id!)">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
