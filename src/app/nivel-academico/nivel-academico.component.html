<div class="header-top">
  <button class="back-btn" (click)="volver()" aria-label="Volver a Mantenimiento">
  <i class="fas fa-arrow-left"></i> Volver a Mantenimiento
</button>
  <h2>Nivel Académico</h2>
</div>

<div class="registro-container">
  <form #nivelForm="ngForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label><i class="fas fa-graduation-cap"></i> Nivel Académico</label>
      <input
        type="text"
        placeholder="Ej. Universitario Completo"
        [(ngModel)]="nivelAcademico"
        name="nivelAcademico"
        required
        class="ng-touched"
      />
      <!-- opcional si usas validación -->
      <!-- <div class="help-error" *ngIf="nivelForm.submitted && !nivelAcademico">Campo requerido</div> -->
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!nivelForm.valid">
        <i class="fas fa-save"></i> Guardar
      </button>
      <button type="button" class="btn-limpiar" (click)="limpiar()">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>
</div>
