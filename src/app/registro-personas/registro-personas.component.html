<div class="header-top">
  <button class="back-btn" (click)="volverAlMenu()">
    <i class="fas fa-arrow-left"></i> Volver A Personas Registradas
  </button>
  <h2>Registro de Personas</h2>
</div>

<div class="registro-container">
  <form>
    <div class="form-group">
      <label><i class="fas fa-id-badge"></i> Número de Empleado</label>
      <input type="text" placeholder="Ingrese número de empleado">
    </div>

    <div class="form-group">
      <label><i class="fas fa-id-card"></i> DNI</label>
      <input type="text" placeholder="Ingrese DNI">
    </div>

    <div class="form-group">
      <label><i class="fas fa-user"></i> Primer Nombre</label>
      <input type="text" placeholder="Ingrese primer nombre">
    </div>

    <div class="form-group">
      <label><i class="fas fa-user"></i> Segundo Nombre</label>
      <input type="text" placeholder="Ingrese segundo nombre">
    </div>

    <div class="form-group">
      <label><i class="fas fa-user"></i> Primer Apellido</label>
      <input type="text" placeholder="Ingrese primer apellido">
    </div>

    <div class="form-group">
      <label><i class="fas fa-user"></i> Segundo Apellido</label>
      <input type="text" placeholder="Ingrese segundo apellido">
    </div>

    <div class="form-group">
      <label><i class="fas fa-envelope"></i> Correo Electrónico</label>
      <input type="email" placeholder="correo@ejemplo.com">
    </div>

    <div class="form-group">
      <label><i class="fas fa-phone"></i> Teléfono</label>
      <input type="text" placeholder="Ingrese número de teléfono">
    </div>

    <div class="form-group">
      <label><i class="fas fa-calendar"></i> Fecha de Nacimiento</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label><i class="fas fa-calendar-plus"></i> Fecha de Ingreso</label>
      <input type="date">
    </div>

    <!-- Aquí puedes agregar selects para Género, Nivel Académico, Cargo, Departamento, Estado -->

    <div class="form-actions">
      <button type="submit"><i class="fas fa-save"></i> Registrar</button>
    </div>
  </form>
</div>
